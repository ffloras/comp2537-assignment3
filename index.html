<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <!-- bootstrap libraries-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="button-container" class="d-flex justify-content-around py-5 mx-auto">
    <div id="difficulty-button-container">
      <button type="button" id="easy" class="btn difficulty-button">Easy</button>
      <button type="button" id="medium" class="btn difficulty-button">Medium</button>
      <button type="button" id="hard" class="btn difficulty-button">Hard</button>
    </div>
    <div>
      <button type="button" id="start" class="btn btn-info">Start</button>
      <button type="button" id="reset" class="btn btn-info">Reset</button>
    </div>
  </div>

  <div id="game-status"></div>
  <div id="title">
    <h1 class="mx-auto">Pokemon Matching Game</h1>
    <img class="title-img py-3" src="title-light.png" alt="pokemon title picture">
    <h3 class="mx-auto">Gotta Catch Them All!</h3>
  </div>
  <div id="game_grid">
    
  </div>

  <div class="container d-flex justify-content-center py-5">
    <button type="button" id="style" class="btn btn-dark border-dark">Switch to Dark Mode</button>
  </div>

  <template id="game-status-template">
    <div class="container d-flex justify-content-center gap-5">
      <div>You Have: <span id="total-time"></span></div>
      <div>Time Remaining: <span id="minutes"></span>:<span id="seconds"></span></div>
    </div>
    <div class="container d-flex justify-content-center gap-5 py-2">
      <div>Clicks: <span id="clicks"></span></div>
      <div>Total Pairs: <span id="total-pairs"></span></div>
      <div>Pairs Left: <span id="pairs-left"></span></div>
      <div>Pairs Matched: <span id="pairs-matched"></span></div>
    </div>
  </template>


  <template id="card-template">
    <div class="card unmatched">
      <img id="" class="front_face" src="" alt="">
      <img class="back_face" src="back.webp" alt="back face">
    </div>
  </template>

</body>

</html>
